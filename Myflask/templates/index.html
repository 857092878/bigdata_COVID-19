<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- 标签 -->
		<title>全国疫情实时报道</title>
		<!-- 引入css样式-->
		<link rel="stylesheet" href="../static/css/index.css">
	</head>
	<body>
		<header>
		<!-- 添加标题 -->
		<h1>全国新冠疫情大数据报道</h1>
			<!-- 时间显示 -->
			<!-- <div class="showTime">
			</div> -->
		</header>
		<!-- 主体部分 -->
		<section class="mainBox">
			<div class="cloumn">
				<!-- left1 -->
				<div class="panel mojar">
					<h2>疫情速报</h2>
					<div class="chart">

					</div>
				<div class="panel-footer"></div>
				</div>
			<!-- left2 -->
			<div class="panel">
				<h2>实时播报</h2>
				<div class="scrool-chart">
					<ul>
						{% for item in contents %}
						<li>{{item}}</li>
						{% endfor  %}
					</ul>
				</div>
				<div class="panel-footer">

					</div>
				</div>
			<!-- left3 -->
			<div class="panel age">
				<h2>国内疫情累计确诊汇总</h2>
				<div class="chart">

				</div>
			<div class="panel-footer"></div>
			</div>
			</div>
			<!-- 中间 -->
			<div class="cloumn">
				<!-- 数字模块 -->
				<div class="no">
					<div class="no-hd">
						<ul>
							<li>{{data1}}</li>
							<li>{{data2}}</li>
							<li>{{data3}}</li>
							<li>{{data4}}</li>
						</ul>
					</div>
					<div class="no-dd">
						<ul>
							<li>{{data11}}</li>
							<li>{{data12}}</li>
							<li>{{data13}}</li>
							<li>{{data14}}</li>
						</ul>
					</div>
					<div class="no-bd">
						<ul>
							<li>现有确诊</li>
							<li>累计确诊</li>
							<li>累计治愈</li>
							<li>累计死亡</li>
						</ul>
					</div>

				</div>
				<div class="map">
					<!-- 中间地图 -->
					<h2>国内现有病例地区分布</h2>
					<div class="chart"></div>
					<div class="map1"></div>
					<div class="map2"></div>
					<div class="map3"></div>
				</div>
			</div>
			<!-- 第三列 -->
			<div class="cloumn">
				<div class="panel piee">
					<!-- right1 -->
					<h2>各地区疫情汇总</h2>
					<div class="chart"></div>
					</div>
				<div class="panel pie">
					<!-- right2 -->
					<h2>国内累计死亡最多的省市</h2>
					<div class="chart">

					</div>
				<div class="panel-footer"></div>
				</div>
				<div class="panel hobby">
					<!-- right3 -->
					<h2>全国疫情新增趋势</h2>
					<div class="chart">

					</div>
				<div class="panel-footer"></div>
				</div>
			</div>
		</section>


		<!--引入js文件-->
		<script src="../static/js/flexible.js"></script>
		<!-- 引入javascript -->

		<!-- 引入jquery文件 -->
		<script src="../static/js/jquery.js"></script>
		<script src="../static/js/scroll.js"></script>
		<script src="../static/js/index.js"></script>
		<script src="../static/js/echarts.min.js"></script>
		<!-- 引入地图 -->
		<script src="../static/js/china.js"></script>
		<!-- 映入data.js -->
		<!-- <script src="./js/data.js"></script> -->
		<script src="../static/js/center_map.js"></script><!-- 地图 -->
		<script src="../static/js/left1.js"></script><!-- 左1 -->
		<script src="../static/js/left2.js"></script><!-- 左2 -->
		<script src="../static/js/left3.js"></script><!-- 左3 -->
		<script src="../static/js/right1.js"></script><!-- 右1 -->
		<script src="../static/js/right2.js"></script><!-- 右2 -->
		<script src="../static/js/right3.js"></script><!-- 右3 -->
		<script src="../static/js/ajax_request.js"></script><!-- 发生ajax请求 -->

		
	</body>
</html>
